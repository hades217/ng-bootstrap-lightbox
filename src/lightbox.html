<div class="modal-body angular-lightbox-no-padding angular-lightbox-full-size" ng-swipe-left="Lightbox.nextImage()" ng-swipe-right="Lightbox.prevImage()">
	<div class="lightbox-image-container">


		<!-- image -->
		<img ng-if="!Lightbox.isVideo(Lightbox.image)" lightbox-src="{{Lightbox.imageUrl}}" class="angular-lightbox-shadow">

		<!-- video -->
		<div ng-if="Lightbox.isVideo(Lightbox.image)" class="embed-responsive embed-responsive-16by9">
			<!-- video file embedded directly -->
			<video ng-if="!Lightbox.isSharedVideo(Lightbox.image)"
			lightbox-src="{{Lightbox.imageUrl}}"
			controls
			autoplay="true" class="angular-lightbox-shadow">
		</video>

		<!-- video embedded with an external service using
		`ng-videosharing-embed` -->
		<embed-video ng-if="Lightbox.isSharedVideo(Lightbox.image)"  lightbox-src="{{Lightbox.imageUrl}}"  ng-href="{{Lightbox.imageUrl}}" iframe-id="lightbox-video" class="embed-responsive-item angular-lightbox-shadow">
			<a ng-href="{{Lightbox.imageUrl}}">Watch video</a>
		</embed-video>
		<!-- caption -->
		<div class="lightbox-image-caption">
			{{Lightbox.imageCaption}}
		</div>

	</div>
</div>
</div>
